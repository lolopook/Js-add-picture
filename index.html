<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./jquery.min.js"></script>
    <title>List Affiche</title>
</head>
<body>

    <div class="container">
        <div class="affiches">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="">
            <img src="https://picsum.photos/200/300" alt="">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="">
            <img src="https://picsum.photos/200/300" alt="">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="">
        </div>
        <div class="linksImages">
            <input id="linkInput" type="text" placeholder="  Ajouter une Image">
            <button id="btnAdd" value=" " type="submit">Ajouter</button>
        </div>
    </div>
    
    <script>
        
        $("#btnAdd").click(function(){
            let link = $("#linkInput").val(); // céation de la variable url entré
            $(".affiches").append("<img src=" + link + " alt=''> "); // 
            console.log(link); // vérification du lien
            $("#linkInput").empty();  // remet a zéro de l'entré link
        });



    </script>
</body>
</html>
